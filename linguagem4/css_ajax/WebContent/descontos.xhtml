<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/layout.xhtml">
	<ui:define name="title">
		Cálculo de Descontos no Salário 
	</ui:define>
	<ui:define name="corpo">
		<h:body>
		   	<h:form>
				<h:outputText value="Formulário de Cálculo de descontos formais"></h:outputText><br></br>
				<h:panelGrid columns="2">
					<h:outputText for="nome" value="Nome: "></h:outputText>
					<h:inputText id="nome" value="#{salario.nome}"></h:inputText>
					<h:outputText for="salariob" value="Salário Bruto: "></h:outputText>
					<h:inputText id="salariob" value="#{salario.salarioBruto}"></h:inputText>
					<h:commandButton value="Calcular">
						<f:ajax execute="salariob" render="relatorioDescontos" />
					</h:commandButton>

					<h:outputText value=""></h:outputText>
				</h:panelGrid>
				<h2><h:outputText id="relatorioDescontos" value="#{salario.calcular}" /></h2>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>

</html>
