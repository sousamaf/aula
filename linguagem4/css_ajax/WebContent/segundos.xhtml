<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/layout.xhtml">
	<ui:define name="title">
		Conversão de dias, horas e minutos em segundos
	</ui:define>
	<ui:define name="corpo">
		<h:body>
		   	<h:form>
				<h:outputText value="Conversão de dias, horas e minutos em segundos"></h:outputText><br></br>
				<h:panelGrid columns="2">
					<h:outputText for="dias" value="Dias: "></h:outputText>
					<h:inputText id="dias" value="#{conversao.dias}"></h:inputText>
					<h:outputText for="horas" value="Horas: "></h:outputText>
					<h:inputText id="horas" value="#{conversao.horas}"></h:inputText>
					<h:outputText for="minutos" value="Minutos: "></h:outputText>
					<h:inputText id="minutos" value="#{conversao.minutos}"></h:inputText>
					<h:outputText for="segundos" value="Segundos: "></h:outputText>
					<h:inputText id="segundos" value="#{conversao.segundos}"></h:inputText>

					<h:commandButton value="Calcular">
						<f:ajax execute="@form" render="segundosTotais" />
					</h:commandButton>

					<h:outputText value=""></h:outputText>
				</h:panelGrid>
				<h2><h:outputText id="segundosTotais" value="#{conversao.calcular}" /></h2>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>


</html>
